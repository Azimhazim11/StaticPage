<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f3f2f1;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 50px;
            margin-right: 10px;
        }
        .header-title {
            font-size: 24px;
            font-weight: bold;
            color: #2a5d9e;
        }
        h1 {
            font-size: 32px;
            color: #d9534f;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            color: #666;
            text-align: center;
            margin-bottom: 20px;
        }
        .footer {
            font-size: 14px;
            color: #888;
            margin-top: 20px;
        }
        .footer a {
            color: #0078d7;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .action-button {
            text-decoration: none;
            color: white;
            background-color: #0078d7;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }
        .action-button:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft Logo">
        </div>
        <div class="header-title">Microsoft Security</div>
    </div>
    <h1>403 Forbidden</h1>
    <p>We're sorry, but you don't have permission to access this resource on the server.</p>
    <a href="/" class="action-button">Go to Homepage</a>
    <div class="footer">
        <p>Performance & security by <a href="https://www.microsoft.com" target="_blank">Microsoft</a></p>
    </div>
</body>
</html>
